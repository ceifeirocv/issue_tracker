<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Problemas</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  
</head>
<body onload="fetchIssues()">
  <div class="container">
    <h1>Contador de Problemas <small>por Jair Olivera aprendendo 
      CodingTheSmartWay.com</small></h1>
    <div class="jumbotron">
      <h3>Adicionar Novo problema: </h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Descrição</label>
          <input type="text" class="form-control" id="issueDescInput" 
          placeholder="Descreva o problema...">
        </div>
        <div class="form-group">
          <label for="issueDescInput">Gravidade do Problema</label>
          <select id="issueSeverityInput" class="form-control">
            <option value="Low">Baixa</option>
            <option value="Medium">Media</option>
            <option value="High">Alta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="issueDescInput">Atribuido à </label>
          <input type="text" class="form-control" id="issueAssignedToInput" 
            placeholder="O responsavel ...">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="issuesList">

        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy Ceifeirocv</p>
    </div>
  </div>
  

  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/chance.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
